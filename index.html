<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div> 

        <div class="header_search">
            <form action="">
                <input type="text" name="search" placeholder="Search for products, brands and more">
                <i class="material-icons">search</i>
            </form>
        </div>

        <div id="option">
            <ul>
                <li id="login">Login</li>
                <li>Become a Seller</li>
                <li id="more">
                    <button id="moreButton">More
                        <span class="material-symbols-outlined">expand_more</span>
                    </button>
                    <div id="dropdown" class="dropdown-content">
                        <a href="#" value="Not_Pref">Notification Preferences</a>
                        <a href="#" value="customer_care">24x7 Customer Care</a>
                        <a href="#" value="adv">Advertise</a>
                        <a href="#" value="download">Download App</a>
                    </div>
                </li>
                <li id="cart">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    Cart
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
